query TaskMany {
  taskMany {
    title
    description
    priority
    completed
    _id
    createdAt
    updatedAt
  }
}

query TaskById($_id: MongoID!) {
  taskById(_id: $_id) {
    title
    description
    priority
    completed
    _id
    createdAt
    updatedAt
  }
}

mutation TaskCreate($record: CreateOneTaskInput!) {
  taskCreate(record: $record) {
    recordId
    record {
      title
      description
      priority
      completed
      _id
      createdAt
      updatedAt
    }
  }
}

mutation TaskUpdateById($_id: MongoID!, $record: UpdateByIdTaskInput!) {
  taskUpdateById(_id: $_id, record: $record) {
    recordId
    record {
      title
      description
      priority
      completed
      _id
      createdAt
      updatedAt
    }
  }
}

mutation TaskRemoveById($_id: MongoID!) {
  taskRemoveById(_id: $_id) {
    recordId
    record {
      title
      description
      priority
      completed
      _id
      createdAt
      updatedAt
    }
  }
}

mutation DeleteCompletedTasks {
  deleteCompletedTasks {
    count
    tasks {
      title
      description
      priority
      completed
      _id
      createdAt
      updatedAt
    }
  }
}
